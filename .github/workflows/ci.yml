name: Tests CI
 
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
 
jobs:
    test:
        runs-on: ubuntu-latest
 
        steps:
            - uses: actions/checkout@v2
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: Install dependencies
              run: npm install
            - name: formatter le code
              run: npm run format
            - name: linter
              run: npm run lint
            - name: executer les tests (couverture de tests)
              run: npm test -- --coverage